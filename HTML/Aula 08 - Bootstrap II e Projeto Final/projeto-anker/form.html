<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="https://schema.org/Article" style class="js no-touch cssanimations csstransitions">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final Bootstrap: Anker Suporte - Fale conosco</title>

    <link rel="stylesheet" type="text/css" href="css\projeto-estilo.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div style="display: none;" id="formulario"></div>
  <h3>Fale conosco</h3>
  <p>Não conseguiu falar conosco em horário de atendimento? Envie um e-mail que responderemos em breve.</p>
  <form action="#" method="post" name="form_contato" class="formulario-suporte">
    <input type="hidden" name="site" value="anker">
    <p>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>
    </p>
    <div class="row">
      <div class="col-6">
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </p>
      </div>
      <div class="col-6">
        <p>
          <label for="telefone">Telefone</label>
          <input type="tel" name="telefone" id="telefone" required>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <p>
          <label for="assunto">Assunto</label>
          <select name="assunto" id="assunto" required>
            <option value>Selecione</option>
            <option value="voce">Para Você</option>
            <option value="empresa">Para Empresa</option>
            <option value="publico">Para Setor Público</option>
            <option value="revendedor">Seja um Revendedor</option>
          </select>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <p class="motivo">
          <label for="motivo">Motivo</label>
          <select name="motivo" id="motivo" style="color: rgb(0, 0 , 0);">
            <option value>Selecione um assunto</option>
            <option value="pedidos">Suporte a Pedidos</option>
            <option value="tecnico">Suporte Técnico</option>
            <option value="vendas">Vendas</option>
            <option value="licitacoes">Licitações</option>
          </select>
        </p>        
      </div>
    </div>
    <p>
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" required></textarea>
    </p>
    <p>Os seus Dados Pessoais serão tratados de acordo com a nossa <a href="https://privacidade.positivotecnologia.com.br/?_ga=2.242798338.1401185855.1668782929-667157083.1666986050" target="_blank" style="color: #00a2d3;">Política de Privacidade e Cookies.</a>
    </p>
    <p>
      <input type="submit" class="btn btn-enviar" id="btn_enviar" name="btn_enviar" value="Enviar">
    </p>
  </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js?hl=pt-br" async defer></script>
</body>
</html>
