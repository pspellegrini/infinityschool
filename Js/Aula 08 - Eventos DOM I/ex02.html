<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM I: Exercício 02</title>
</head>
<body>
    <h1 id="title">Exercício 02</h1>
    <p id="question">Crie um script que selecione um label que está dentro de um formulário e altere o texto desse label para "Entrada".</p>

    <form id="meu-formulario" action="">
        <p id="answer">Minha resposta</p>
        <label for="">Nada</label>
        <input type="text" name="answer">
    </form>

    <script>
        const label =document.querySelector("#meu-formulario > label")
        label.textContent="Entrada"
    </script>
    
</body>
</html>
