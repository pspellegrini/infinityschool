<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM I: Card</title>

    <style>
        .card {
            width: 240px;
            background-color: #1C1C1C;
            border-radius: 16px;
            padding: 8px;
        }

        .card > img {
            width: 100%;
        }

        .card > strong {
            color: #FAFAFA;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="computador.jpg" alt="">
        <hr>
        <strong>R$43,99</strong>
    </div>
</body>
</html>
